<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - OŠK Kamenná Poruba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003399 0%, #1a5ccc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 14px 16px;
        }

        .topbar h1 {
            margin: 0;
            color: #ffd700;
            font-size: 24px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .btn-primary {
            background: #ffd700;
            color: #003399;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card h2 {
            margin: 0 0 12px;
            color: #ffd700;
            font-size: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        input,
        textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px;
            font-family: inherit;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .post {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            padding: 14px;
            margin-bottom: 12px;
        }

        .post h3 {
            margin: 0 0 8px;
            color: #ffd700;
        }

        .meta {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .muted {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #composerCard {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <h1><i class="fas fa-blog"></i> Klubový blog</h1>
            <button class="btn btn-back" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Späť
            </button>
        </div>

        <div id="composerCard" class="card">
            <h2><i class="fas fa-pen"></i> Nový blog príspevok</h2>
            <div class="form-grid">
                <input id="postTitle" placeholder="Nadpis príspevku" maxlength="200" />
                <textarea id="postContent" placeholder="Obsah príspevku"></textarea>
                <label><input id="postPublished" type="checkbox" checked /> Publikovať ihneď</label>
                <div>
                    <button class="btn btn-primary" onclick="createPost()">
                        <i class="fas fa-plus"></i> Pridať príspevok
                    </button>
                </div>
                <div id="composerMessage" class="muted"></div>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <h2 style="margin:0;"><i class="fas fa-newspaper"></i> Príspevky</h2>
                <div id="blogRoleInfo" class="muted"></div>
            </div>
            <div id="postsContainer" style="margin-top: 12px;"></div>
        </div>
    </div>

    <script>
        function resolveApiBase() {
            const host = window.location.hostname;
            if (host === 'localhost' || host === '127.0.0.1') {
                return 'http://localhost:4000/api';
            }
            return '/api';
        }

        const API_BASE = resolveApiBase();
        let csrfTokenCache = null;
        let currentUser = null;
        let manageItems = [];

        async function ensureCsrfToken() {
            if (csrfTokenCache) return csrfTokenCache;
            const response = await fetch(`${API_BASE}/csrf-token`, { method: 'GET', credentials: 'include' });
            if (!response.ok) throw new Error('Nepodarilo sa načítať CSRF token.');
            const payload = await response.json();
            csrfTokenCache = payload.csrfToken;
            return csrfTokenCache;
        }

        function formatDate(value) {
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return 'Neznámy dátum';
            return date.toLocaleString('sk-SK');
        }

        async function loadSessionUser() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, { method: 'GET', credentials: 'include' });
                if (!response.ok) return null;
                const payload = await response.json();
                return payload.user || null;
            } catch (_) {
                return null;
            }
        }

        async function loadPublicPosts() {
            const response = await fetch(`${API_BASE}/blog`, { method: 'GET', credentials: 'include' });
            if (!response.ok) throw new Error('Nepodarilo sa načítať blog príspevky.');
            const payload = await response.json();
            return Array.isArray(payload.items) ? payload.items : [];
        }

        async function loadManagePosts() {
            if (!currentUser || (currentUser.role !== 'blogger' && currentUser.role !== 'admin')) {
                manageItems = [];
                return;
            }

            const response = await fetch(`${API_BASE}/blog/manage`, { method: 'GET', credentials: 'include' });
            if (!response.ok) {
                manageItems = [];
                return;
            }

            const payload = await response.json();
            manageItems = Array.isArray(payload.items) ? payload.items : [];
        }

        function canManagePost(post) {
            if (!currentUser) return false;
            if (currentUser.role === 'admin') return true;
            return currentUser.role === 'blogger' && post.createdBy === currentUser.username;
        }

        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            if (!posts.length) {
                container.innerHTML = '<div class="muted">Zatiaľ nie sú žiadne publikované blog príspevky.</div>';
                return;
            }

            container.innerHTML = posts.map((post) => {
                const canDelete = canManagePost(post);
                return `
                    <article class="post">
                        <div class="row">
                            <h3>${post.title}</h3>
                            ${canDelete ? `<button class="btn btn-danger" onclick="deletePost('${post.id}')"><i class="fas fa-trash"></i> Odstrániť</button>` : ''}
                        </div>
                        <div class="meta">Autor: ${post.createdBy} • ${formatDate(post.createdAt)}</div>
                        <div class="content">${post.content}</div>
                    </article>
                `;
            }).join('');
        }

        async function refresh() {
            currentUser = await loadSessionUser();
            const roleInfo = document.getElementById('blogRoleInfo');
            const composer = document.getElementById('composerCard');

            if (currentUser && (currentUser.role === 'blogger' || currentUser.role === 'admin')) {
                composer.style.display = 'block';
                roleInfo.textContent = `Prihlásený: ${currentUser.username} (${currentUser.role})`;
            } else {
                composer.style.display = 'none';
            }

            const publicPosts = await loadPublicPosts();
            await loadManagePosts();

            const byId = new Map();
            publicPosts.forEach((item) => byId.set(item.id, item));
            manageItems.forEach((item) => byId.set(item.id, item));
            renderPosts(Array.from(byId.values()).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
        }

        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const published = document.getElementById('postPublished').checked;
            const message = document.getElementById('composerMessage');

            if (!title || !content) {
                message.textContent = 'Nadpis aj obsah sú povinné.';
                return;
            }

            try {
                const csrfToken = await ensureCsrfToken();
                const response = await fetch(`${API_BASE}/blog`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-csrf-token': csrfToken
                    },
                    body: JSON.stringify({ title, content, published })
                });

                const payload = await response.json().catch(() => ({}));
                if (!response.ok) throw new Error(payload.message || 'Nepodarilo sa vytvoriť blog príspevok.');

                message.textContent = 'Príspevok bol vytvorený.';
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('postPublished').checked = true;
                await refresh();
            } catch (error) {
                message.textContent = error.message || 'Nepodarilo sa vytvoriť blog príspevok.';
            }
        }

        async function deletePost(id) {
            if (!confirm('Odstrániť blog príspevok?')) return;

            try {
                const csrfToken = await ensureCsrfToken();
                const response = await fetch(`${API_BASE}/blog/${id}`, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-csrf-token': csrfToken
                    }
                });

                const payload = await response.json().catch(() => ({}));
                if (!response.ok) throw new Error(payload.message || 'Nepodarilo sa odstrániť blog príspevok.');

                await refresh();
            } catch (error) {
                alert(error.message || 'Nepodarilo sa odstrániť blog príspevok.');
            }
        }

        window.deletePost = deletePost;
        window.createPost = createPost;

        refresh().catch((error) => {
            const container = document.getElementById('postsContainer');
            container.innerHTML = `<div class="muted">${error.message || 'Načítanie blogu zlyhalo.'}</div>`;
        });
    </script>
</body>

</html>
