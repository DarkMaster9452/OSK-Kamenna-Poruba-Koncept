            const host = window.location.hostname;
            if (host === 'localhost' || host === '127.0.0.1') {
                return 'http://localhost:4000/api';
            }
            const configuredRaw = window.localStorage ? window.localStorage.getItem('OSK_API_BASE') : '';
            const configured = String(configuredRaw || '').trim();
            if (configured) {
                const normalized = configured.replace(/\/+$/, '');
                return normalized.endsWith('/api') ? normalized : `${normalized}/api`;
            }

            return '/api';
        }

        const API_BASE = resolveApiBase();

        function normalizeSportsnetMatch(item, index) {
            const startsAt = item.startsAt || (item.date && item.time ? `${item.date}T${item.time}` : null);
            const dateValue = item.date || (startsAt ? startsAt.slice(0, 10) : null);
            const timeValue = item.time || (startsAt ? startsAt.slice(11, 16) : null) || '00:00';
            const rawStatus = String(item.status || '').toLowerCase();

            let status = 'upcoming';
            if (rawStatus.includes('live')) {
                status = 'live';
            } else if (
                rawStatus.includes('finish') ||
                rawStatus.includes('ended') ||
                rawStatus.includes('full') ||
                rawStatus.includes('completed')
            ) {
                status = 'finished';
            }

            return {
                id: String(item.id || `sportsnet_${index}`),
                date: dateValue || new Date().toISOString().slice(0, 10),
                time: timeValue,
                homeTeam: item.homeTeam || 'Dom√°ci',
                awayTeam: item.awayTeam || 'Hostia',
                homeScore: item.scoreHome ?? null,
                awayScore: item.scoreAway ?? null,
                status,
                location: item.venue || '≈†tadi√≥n',
                address: item.venue || 'Neuveden√©',
                competition: item.competition || 'S√∫≈•a≈æ',
                category: 'mu≈æi',
                homeFormation: '-',
                awayFormation: '-',
                referee: 'Neuveden√©',
                homeLineup: [],
                homeStats: null,
                awayStats: null,
                events: []
            };
        }

        async function loadMatchesFromApi() {
            try {
                const response = await fetch(`${API_BASE}/sportsnet/matches`, {
                    method: 'GET',
                    headers: {
                        Accept: 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Sportsnet endpoint error (${response.status})`);
                }

                const payload = await response.json();
                const items = Array.isArray(payload?.items) ? payload.items : [];

                if (items.length === 0) {
                    return;
                }

                const normalizedMatches = {};
                items.forEach((item, index) => {
                    const normalized = normalizeSportsnetMatch(item, index);
                    normalizedMatches[normalized.id] = normalized;
                });

                MATCHES = normalizedMatches;
            } catch (error) {
                console.warn('Sportsnet d√°ta sa nepodarilo naƒç√≠ta≈•, pou≈æ√≠vam fallback.', error);
            }
        }

        // ====== INICIALIZ√ÅCIA ======
        window.addEventListener('load', async function () {
            await loadMatchesFromApi();
            renderMatches();
        });

        function renderMatches() {
            const container = document.getElementById('matchesContainer');

            if (Object.keys(MATCHES).length === 0) {
                container.innerHTML = '<div class="no-matches"><p>≈Ωiadne z√°pasy na zobrazenie</p></div>';
                return;
            }

            let html = '';
            Object.values(MATCHES).forEach(match => {
                const dateObj = new Date(match.date + 'T' + match.time);
                const formattedDate = dateObj.toLocaleDateString('sk-SK', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                let scoreHtml = '';
                if (match.status === 'finished' || match.status === 'live') {
                    scoreHtml = `
                        <div class="match-score">
                            <div>${match.homeTeam}</div>
                            <div class="score-value">${match.homeScore} - ${match.awayScore}</div>
                            <div>${match.awayTeam}</div>
                        </div>
                    `;
                } else {
                    scoreHtml = `
                        <div class="match-teams">
                            <div class="team-vs">
                                <div class="team-name">${match.homeTeam}</div>
                                <div class="vs-text">VS</div>
                                <div class="team-name">${match.awayTeam}</div>
                            </div>
                        </div>
                    `;
                }

                const statusClass = match.status;
                const statusText = {
                    'upcoming': 'NADCH√ÅDZAJ√öCI',
                    'finished': 'SKONƒåEN√ù',
                    'live': 'NA≈ΩIVO'
                }[match.status];

                html += `
                    <div class="match-card" onclick="openMatchModal('${match.id}')">
                        <div class="match-status ${statusClass}">${statusText}</div>
                        ${scoreHtml}
                        <div class="match-details">
                            <div class="match-date">
                                <i class="fas fa-calendar"></i> ${formattedDate}
                                <br>
                                <i class="fas fa-clock"></i> ${match.time}
                            </div>
                            <div class="match-location">
                                <i class="fas fa-map-marker-alt"></i> ${match.location}
                            </div>
                            <div style="font-size: 12px; margin-top: 8px;">
                                <i class="fas fa-users"></i> Kateg√≥ria: ${match.category}
                            </div>
                        </div>
                        <button class="view-details-btn">
                            <i class="fas fa-info-circle"></i> Detaily z√°pasu
                        </button>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function openMatchModal(matchId) {
            const match = MATCHES[matchId];
            if (!match) return;

            let detailHtml = generateMatchDetail(match);
            document.getElementById('matchDetailContent').innerHTML = detailHtml;
            document.getElementById('matchModal').classList.add('active');
        }

        function closeMatchModal() {
            document.getElementById('matchModal').classList.remove('active');
        }

        function generateMatchDetail(match) {
            const dateObj = new Date(match.date + 'T' + match.time);
            const formattedDate = dateObj.toLocaleDateString('sk-SK', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            let scoreSection = '';
            if (match.status === 'finished' || match.status === 'live') {
                scoreSection = `
                    <div class="match-score">
                        <div style="text-align: right;">${match.homeScore}</div>
                        <div style="text-align: center;">-</div>
                        <div style="text-align: left;">${match.awayScore}</div>
                    </div>
                `;
            } else {
                scoreSection = `<div style="text-align: center; color: #999; padding: 20px;">Z√°pas sa e≈°te neodohral</div>`;
            }

            let statsHtml = '';
            if (match.homeStats && match.awayStats) {
                statsHtml = `
                    <div class="stats-section">
                        <div class="stats-title"><i class="fas fa-chart-bar"></i> ≈†tatistiky</div>
                        <div class="stats-grid">
                            <div>
                                <div class="stat-row">
                                    <div class="stat-label">Possession</div>
                                    <div class="stat-vs">VS</div>
                                    <div class="stat-value">${match.awayStats.possession}%</div>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-label">${match.homeStats.possession}%</div>
                                    <div class="stat-vs"></div>
                                    <div class="stat-value"></div>
                                </div>
                            </div>
                            <div>
                                <div class="stat-row">
                                    <div class="stat-label">Z√°sahy</div>
                                    <div class="stat-vs">VS</div>
                                    <div class="stat-value">${match.awayStats.shots}</div>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-label">${match.homeStats.shots}</div>
                                    <div class="stat-vs"></div>
                                    <div class="stat-value"></div>
                                </div>
                            </div>
                            <div>
                                <div class="stat-row">
                                    <div class="stat-label">Presnos≈• prihr√°vok</div>
                                    <div class="stat-vs">VS</div>
                                    <div class="stat-value">${match.awayStats.accuracy}%</div>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-label">${match.homeStats.accuracy}%</div>
                                    <div class="stat-vs"></div>
                                    <div class="stat-value"></div>
                                </div>
                            </div>
                            <div>
                                <div class="stat-row">
                                    <div class="stat-label">Fauly</div>
                                    <div class="stat-vs">VS</div>
                                    <div class="stat-value">${match.awayStats.fouls}</div>
                                </div>
                                <div class="stat-row">
                                    <div class="stat-label">${match.homeStats.fouls}</div>
                                    <div class="stat-vs"></div>
                                    <div class="stat-value"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            let eventsHtml = '';
            if (match.events.length > 0) {
                eventsHtml = `
                    <div class="events-section">
                        <div class="events-title"><i class="fas fa-flag-checkered"></i> Udalosti v z√°pase</div>
                        ${match.events.map(event => `
                            <div class="event-item">
                                <div class="event-icon">${event.icon}</div>
                                <div class="event-content">
                                    <div class="event-player">${event.player}</div>
                                    <div class="event-type">${event.type === 'goal' ? 'G√≥l' : '≈Ωlut√° karta'} - ${event.minute}. min√∫ta</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return `
                <div class="match-detail-header">
                    <h2 style="margin-bottom: 10px;">${match.competition}</h2>
                    <div class="detail-teams">
                        <div class="detail-team">
                            <div class="detail-team-name">${match.homeTeam}</div>
                        </div>
                        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px;">
                            <div class="detail-score">${match.homeScore ?? '-'}</div>
                            <div class="detail-score" style="color: #333; font-size: 32px;">:</div>
                            <div class="detail-score">${match.awayScore ?? '-'}</div>
                        </div>
                        <div class="detail-team">
                            <div class="detail-team-name">${match.awayTeam}</div>
                        </div>
                    </div>
                </div>

                <div style="background: #f0f0f0; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                    <div><strong>üìÖ ${formattedDate}</strong></div>
                    <div><strong>üïê ${match.time}</strong></div>
                    <div><strong>üìç ${match.location}</strong></div>
                    <div style="font-size: 13px; color: #666; margin-top: 8px;">
                        Adresa: ${match.address}<br>
                        Rozhodca: ${match.referee}
                    </div>
                </div>

                ${statsHtml}
                ${eventsHtml}

                <div class="formation">
                    <div class="formation-title"><i class="fas fa-sitemap"></i> Zostavenie: ${match.homeFormation} vs ${match.awayFormation}</div>
                </div>
            `;
        }

        // Zatvorenie modalu kliknut√≠m mimo
        document.addEventListener('click', function (event) {
            const modal = document.getElementById('matchModal');
            if (event.target === modal) {
                closeMatchModal();
            }
        });

        // Zatvorenie modalu kl√°vesom ESC
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeMatchModal();
            }
        });
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
