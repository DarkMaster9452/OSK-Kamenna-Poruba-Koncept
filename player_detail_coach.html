<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karta hráča - Tréner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003399 0%, #1a5ccc 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            background: rgba(0, 0, 0, 0.25);
            border-bottom: 3px solid #ffd700;
        }

        .header h1 {
            color: #ffd700;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            padding: 40px 32px;
        }

        .player-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 54px;
            color: #003399;
            margin: 0 auto 18px auto;
        }

        .player-name {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
            text-align: center;
        }

        .player-info {
            color: #fff;
            font-size: 17px;
            margin-bottom: 8px;
            text-align: center;
        }

        .player-category {
            color: #ffd700;
            font-size: 15px;
            margin-bottom: 2px;
            text-align: center;
        }

        .player-position {
            color: #fff;
            font-size: 15px;
            margin-bottom: 2px;
            text-align: center;
        }

        .player-number {
            color: #fff;
            font-size: 15px;
            margin-bottom: 2px;
            text-align: center;
        }

        .player-details {
            margin-top: 24px;
        }

        .player-details div {
            margin-bottom: 8px;
        }

        .skills-section {
            margin-top: 32px;
        }

        .skills-title {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .skills-list {
            display: flex;
            gap: 18px;
            justify-content: center;
        }

        .skill-item {
            background: rgba(0, 0, 0, 0.13);
            border-radius: 8px;
            padding: 10px 18px;
            text-align: center;
        }

        .skill-label {
            color: #ffd700;
            font-size: 13px;
        }

        .skill-value {
            font-size: 18px;
            font-weight: bold;
        }

        .notes-section {
            margin-top: 32px;
        }

        .notes-title {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .notes-content {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 8px;
            padding: 14px 18px;
            color: #fff;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <script>
        const API_BASE = `${window.location.protocol}//${window.location.hostname}:4000/api`;

        async function guardCoachAccess() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = 'index.html';
                    return;
                }

                const payload = await response.json();
                const user = payload.user;
                if (!user || user.role !== 'coach') {
                    window.location.href = 'index.html';
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    role: user.role,
                    isLoggedIn: true
                }));
            } catch (error) {
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', guardCoachAccess);
    </script>
    <div class="header">
        <h1><i class="fas fa-user"></i> Karta hráča</h1>
        <button class="btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Späť</button>
    </div>
    <div class="container" id="playerDetailContainer">
        <!-- Player detail will be loaded here -->
    </div>
    <script>
        const PLAYERS = {};
        const USERS = {};
        const FAMILIES = {};

        // Get username from query string
        function getUsernameFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('username');
        }
        function renderPlayerDetail() {
            const username = getUsernameFromQuery();
            if (!username || typeof PLAYERS === 'undefined' || !PLAYERS[username]) {
                document.getElementById('playerDetailContainer').innerHTML = '<div style="color:#ffd700;text-align:center;font-size:22px;padding:40px 0;">Hráč nebol nájdený.</div>';
                return;
            }
            const p = PLAYERS[username];
            let user = (typeof USERS !== 'undefined' && USERS[username]) ? USERS[username] : {};
            let address = '-';
            if (typeof FAMILIES !== 'undefined') {
                for (const famKey in FAMILIES) {
                    if (FAMILIES[famKey].children.includes(username)) {
                        address = FAMILIES[famKey].address;
                        break;
                    }
                }
            }
            document.getElementById('playerDetailContainer').innerHTML = `
            <div class="player-avatar"><i class='fas fa-user'></i></div>
            <div class="player-name">${p.fullName}</div>
            <div class="player-info">${p.dateOfBirth} | #${p.shirtNumber}</div>
            <div class="player-category">${p.category}</div>
            <div class="player-position">${p.position}</div>
            <div class="player-details">
                <div><b>Dátum narodenia:</b> ${p.dateOfBirth}</div>
                <div><b>Kategória:</b> ${p.category}</div>
                <div><b>Pozícia:</b> ${p.position}</div>
                <div><b>Výška:</b> ${p.height} cm</div>
                <div><b>Váha:</b> ${p.weight} kg</div>
                <div><b>V klube od:</b> ${p.joinedClub}</div>
                <div><b>Rodič:</b> ${user.parentUsername || '-'}</div>
                <div><b>Email:</b> ${user.email || '-'}</div>
                <div><b>Telefón:</b> ${user.phone || '-'}</div>
                <div><b>Adresa:</b> ${address}</div>
            </div>
            <div class="skills-section">
                <div class="skills-title">Zručnosti</div>
                <div class="skills-list">
                    <div class="skill-item"><div class="skill-label">Dribling</div><div class="skill-value">${p.skills.dribbling}</div></div>
                    <div class="skill-item"><div class="skill-label">Prihrávky</div><div class="skill-value">${p.skills.passing}</div></div>
                    <div class="skill-item"><div class="skill-label">Streľba</div><div class="skill-value">${p.skills.shooting}</div></div>
                    <div class="skill-item"><div class="skill-label">Obrana</div><div class="skill-value">${p.skills.defense}</div></div>
                </div>
            </div>
            <div class="notes-section">
                <div class="notes-title">Poznámky trénera</div>
                <div class="notes-content"><i>Sem môže tréner zapísať súkromné poznámky o hráčovi...</i></div>
            </div>
        `;
        }
        document.addEventListener('DOMContentLoaded', renderPlayerDetail);
    </script>
</body>

</html>
