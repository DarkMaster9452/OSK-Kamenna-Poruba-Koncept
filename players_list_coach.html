<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoznam hráčov - Tréner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003399 0%, #1a5ccc 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            background: rgba(0, 0, 0, 0.25);
            border-bottom: 3px solid #ffd700;
        }

        .header h1 {
            color: #ffd700;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            padding: 40px 32px;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
            justify-content: center;
        }

        .search-bar input {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            width: 220px;
        }

        .player-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }

        .player-card {
            background: rgba(0, 0, 0, 0.13);
            border-radius: 10px;
            padding: 24px 18px;
            width: 220px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-align: center;
        }

        .player-card:hover {
            background: rgba(255, 255, 255, 0.13);
            transform: translateY(-4px) scale(1.03);
        }

        .player-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #003399;
            margin: 0 auto 10px auto;
        }

        .player-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 6px;
        }

        .player-info {
            color: #fff;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .player-category {
            color: #ffd700;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .player-position {
            color: #fff;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .player-stats-mini {
            color: #fff;
            font-size: 13px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <script>
        function resolveApiBase() {
            const host = window.location.hostname;
            if (host === 'localhost' || host === '127.0.0.1') {
                return 'http://localhost:4000/api';
            }
            return '/api';
        }

        const API_BASE = resolveApiBase();

        async function guardCoachAccess() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = 'index.html';
                    return;
                }

                const payload = await response.json();
                const user = payload.user;
                if (!user || (user.role !== 'coach' && user.role !== 'admin')) {
                    window.location.href = 'index.html';
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    role: user.role,
                    isLoggedIn: true
                }));
            } catch (error) {
                window.location.href = 'index.html';
            }
        }

    </script>
    <div class="header">
        <h1><i class="fas fa-users"></i> Zoznam hráčov</h1>
        <button class="btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Späť</button>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Hľadať hráča..." oninput="renderPlayerList()">
        </div>
        <div class="player-list" id="playerListContainer">
            <!-- Player cards will be loaded here -->
        </div>
    </div>
    <script>
        const PLAYERS = {};

        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        async function fetchPlayersWithRetry() {
            let lastError = null;

            for (let attempt = 1; attempt <= 2; attempt += 1) {
                try {
                    const response = await fetch(`${API_BASE}/players`, {
                        method: 'GET',
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error('Nepodarilo sa načítať hráčov.');
                    }

                    return response.json();
                } catch (error) {
                    lastError = error;
                    if (attempt < 2) {
                        await sleep(1200);
                    }
                }
            }

            throw lastError || new Error('Nepodarilo sa načítať hráčov.');
        }

        async function loadPlayers() {
            const payload = await fetchPlayersWithRetry();
            const items = Array.isArray(payload && payload.items) ? payload.items : [];

            Object.keys(PLAYERS).forEach((key) => delete PLAYERS[key]);
            items.forEach((item) => {
                PLAYERS[item.username] = {
                    fullName: item.fullName || item.username,
                    dateOfBirth: item.dateOfBirth || '--',
                    shirtNumber: item.shirtNumber || '--',
                    category: item.category,
                    position: item.position || '--',
                    stats: item.stats || { matches: 0, goals: 0 }
                };
            });
        }

        function normalizeText(text) {
            return (text || '')
                .toString()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .toLowerCase()
                .trim();
        }

        function getCategoryLabel(category) {
            if (category === 'pripravka_u9') return 'Prípravka U9';
            if (category === 'pripravka_u11') return 'Prípravka U11';
            if (category === 'ziaci') return 'Žiaci';
            if (category === 'dorastenci') return 'Dorastenci';
            if (category === 'adults_young') return 'Dospelí - Mladí';
            if (category === 'adults_pro') return 'Dospelí - Skúsení';
            return category;
        }

        function renderPlayerList() {
            const search = normalizeText(document.getElementById('searchInput').value);
            const container = document.getElementById('playerListContainer');
            container.innerHTML = '';
            if (Object.keys(PLAYERS).length === 0) {
                container.innerHTML = '<div style="color:#ffd700;text-align:center;font-size:22px;padding:40px 0;">Žiadni hráči neboli nájdení.</div>';
                return;
            }
            let found = false;
            for (const username in PLAYERS) {
                const p = PLAYERS[username];
                const categoryLabel = getCategoryLabel(p.category);
                const searchable = [
                    normalizeText(p.fullName),
                    normalizeText(p.position),
                    normalizeText(categoryLabel)
                ];

                if (
                    search === '' || searchable.some(value => value.includes(search))
                ) {
                    found = true;
                    const stats = (p.stats && typeof p.stats === 'object') ? p.stats : {};
                    const matches = (typeof stats.matches === 'number') ? stats.matches : 0;
                    const goals = (typeof stats.goals === 'number') ? stats.goals : 0;

                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.onclick = () => {
                        window.location.href = `player_detail_coach.html?username=${encodeURIComponent(username)}`;
                    };
                    card.innerHTML = `
                    <div class="player-avatar"><i class='fas fa-user'></i></div>
                    <div class="player-name">${p.fullName}</div>
                    <div class="player-info">${p.dateOfBirth} | #${p.shirtNumber}</div>
                    <div class="player-category">${categoryLabel}</div>
                    <div class="player-position">${p.position}</div>
                    <div class="player-stats-mini">Zápasy: ${matches} • Góly: ${goals}</div>
                `;
                    container.appendChild(card);
                }
            }
            if (!found) {
                container.innerHTML = '<div style="color:#ffd700;text-align:center;font-size:22px;padding:40px 0;">Žiadni hráči neboli nájdení.</div>';
            }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await guardCoachAccess();
            const container = document.getElementById('playerListContainer');
            container.innerHTML = '<div style="color:#ffd700;text-align:center;font-size:20px;padding:40px 0;">Načítavam hráčov...</div>';
            try {
                await loadPlayers();
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div style="color:#ffd700;text-align:center;font-size:20px;padding:40px 0;">Server sa pravdepodobne prebúdza. Skús obnoviť stránku o pár sekúnd.</div>';
                return;
            }
            renderPlayerList();
        });
    </script>
</body>

</html>
